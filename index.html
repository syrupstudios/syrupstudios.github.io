<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Accessing Webserver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .error-container {
            background-color: #fff;
            border: 2px solid #ff0000;
            display: inline-block;
            padding: 30px;
            border-radius: 8px;
        }
        .error-code {
            font-size: 2em;
            color: #ff0000;
        }
        .error-message {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-code">Error Code: 500</div>
        <div class="error-message">
            <p>There was an error accessing the webserver.</p>
            <p>Please try again later or contact support.</p>
        </div>
    </div>

</body>
</html>
